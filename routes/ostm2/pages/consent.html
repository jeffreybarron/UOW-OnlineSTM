<h2>Informed Consent</h2>
<form id="informedConsent" action="/<%= rPath %>/instructions/<%= studyName %>">
  <div class="form-group row">
    <label for="studyName" class="col-sm-3 col-form-label">Study Name</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" id="studyName" name="studyName" readonly value="<%= studyName %>" />
      </div>
  </div>
  <div class="form-group row">
    <label for="PROLIFIC_PID" class="col-sm-3 col-form-label">Prolific PID</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" id="PROLIFIC_PID" name="PROLIFIC_PID" readonly value="<%= qs.PROLIFIC_PID %>"/>
      </div>
  </div>
  <input style="display:none" id="STUDY_ID" name="STUDY_ID" value="<%= qs.STUDY_ID %>" />
  <input style="display:none" id="SESSION_ID" name="SESSION_ID" value="<%= qs.SESSION_ID %>" />
  <div class="researcherCopy" id="researcherCopy">
      <p>The CUSTOM Consent text hasnt loaded</p>
  </div>

    <div class="form-group">
      <button id="reject" type="button" class="btn btn-danger" value="reject">Reject</button>
      <button id="accept" type="button" class="btn btn-success" value="accept" >Accept</button>
    </div>
    
</form>
