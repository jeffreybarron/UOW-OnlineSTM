<!-- pageContent body -->
<h2>Confirm\provide Participant Identification (PID)</h2>
<div class="starter-template">
  <form id="participantIDForm">
    <div class="form-group row">
      <label for="studyName" class="col-sm-3 col-form-label">Study Name</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="studyName" name="studyName" readonly />
        </div>
    </div>
    <div class="form-group row">
      <label for="PROLIFIC_PID" class="col-sm-3 col-form-label">Prolific PID</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="PROLIFIC_PID" name="PROLIFIC_PID" readonly/>
        </div>
    </div>
    <div class="form-group">
      <button id="reject" type="button" class="btn btn-danger" value="reject">Reject</button>
      <button id="accept" type="button" class="btn btn-success" value="accept" >Accept</button>
    </div>
  </form>
